 <html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <title>NEAR EARTH OBJECT TRACKER</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="css/style.css">

    </head>


    <body>
            <div id="mySidebar" class="sidebar">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
              <a href="index.html">Home</a>
              <a href="login.html">Register/Login</a>
              <a href="#">More Info</a>
            </div>
            
            <div id="main">
              <button class="openbtn" onclick="openNav()">☰</button>
                
                
            </div>
            
            <script>
            function openNav() {
              document.getElementById("mySidebar").style.width = "250px";
              document.getElementById("main").style.marginLeft = "250px";
            }
            
            function closeNav() {
              document.getElementById("mySidebar").style.width = "0";
              document.getElementById("main").style.marginLeft= "0";
            }
            </script>
        
        
        <img src="images/NEOtracker.png" alt="NEO tracker banner" class="banner">
        
        
            
        
        <div id="NEOdescription" class="heading">
            NASA Near Earth Object Tracker
        </div>     
        
        <img src="spinningAsteroid.gif" alt="asteroid gif" class="asteroid">
        
        <div id="nextNEO" class="subheading">
            The nearest Close Approach Object:
        </div>     
        
        
        
        <!-- Infobox wrapper -->
        
        <div id="txtboxWrapper" class="wrapper">
            
            <!--Close Approach info boxes -->
            <div id="name" class="infobox">
                CM-2020
            </div>
            <div id="closestdistance" class="infobox">
                3.5LD
            </div>
            <div id="velocity" class="infobox">
                20km/s
            </div>
            <div id="estimatedSize" class="infobox">
                20-40m
            </div>
            <div id="tMinus" class="infobox">
                <script>
                    // Set the date we're counting down to
                    var countDownDate = new Date("April 20, 2020 15:37:25").getTime();
                    
                    // Update the count down every 1 second
                    var x = setInterval(function() {
                    
                      // Get today's date and time
                      var now = new Date().getTime();
                    
                      // Find the distance between now and the count down date
                      var distance = countDownDate - now;
                    
                      // Time calculations for days, hours, minutes and seconds
                      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                      // Display the result in the element with id="demo"
                      document.getElementById("tMinus").innerHTML = days + "D " + hours + "H "
                      + minutes + "M " + seconds + "S ";

                      // If the count down is finished, write some text
                      if (distance < 0) { 
                        clearInterval(x);
                        document.getElementById("tMinus").innerHTML = "EXPIRED";
                      }
                    }, 1000);
                </script>
            </div>
        </div>
        <!-- Labels for infoboxes -->
        <div id="txtWrapper" class="wrapper">        
        <div id="TXTname" class="info">
                Asteroid/Object name
            </div>
            <div id="txtClosestdistance" class="info">
                Closest distance
            </div>
            <div id="txtVelocity" class="info">
                Relative Velocity
            </div>
            <div id="txtEstimatedSize" class="info">
                Estimated Size
            </div>
            <div id="txtTMinus" class="info">
                ETA Closest distance
            </div>
        </div>
        </body>
