            <!--javascript is added here-->
            <script>
            //comment to open the navagation sidebar     
            function openNav() {
              //sets the width of the sidebar  
              document.getElementById("mySidebar").style.width = "250px";
              //sets the position of the sidebar  
              document.getElementById("main").style.marginLeft = "250px";

            //sets up button so when clicked text appears
            function myFunction() {
              //when the button is clicked information about asteroids appears
              document.getElementById("Asteroid").innerHTML = " Asteroids are small, rocky objects that orbit the Sun. The first asteroid was Ceres, discovered by Giuseppe Piazzi in 1801. There are currently over 600,000 known asteroids in our solar system. Most asteroids are found orbiting in the Asteroid Belt, a series of rings located between the orbits of Mars and Jupiter.";
            }
